version: '3.8'

services:
  weather-app:
    build:
      context: ./weather-app
      dockerfile: Dockerfile.weather
    container_name: weather-app
    ports:
      - "8000:8000"
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: zabbix-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-zabbix}"]
      interval: 10s
      timeout: 5s
      retries: 5


  zabbix-server:
    build:
      context: ./zabbix
      dockerfile: Dockerfile.zabbix
    container_name: zabbix-server
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix}
    volumes:
      - zabbix_data:/var/lib/zabbix
    depends_on:
      - postgres
    networks:
      - monitoring-network
    restart: unless-stopped
    ports:
      - "10051:10051"

    zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:alpine-6.4-latest
    container_name: zabbix-web
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-zabbix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-zabbix}
      POSTGRES_DB: ${POSTGRES_DB:-zabbix}
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: ${TIMEZONE:-Europe/Moscow}
    depends_on:
      - postgres
      - zabbix-server
    networks:
      - monitoring-network
    restart: unless-stopped
    ports:
      - "8080:8080"

networks:
  monitoring-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  zabbix_data:
    driver: local